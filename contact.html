<!DOCTYPE html>
<html lang="mn">
<head>

  <title>Холбоо барих</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #eef2ff, #fdf2ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 100px 16px;
    }

    /* NAVBAR */
    .navbar {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 8px 20px;
      border-radius: 999px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
      display: flex;
      gap: 16px;
    }

    .navbar a {
      text-decoration: none;
      font-size: 14px;
      color: #4b5563;
      padding: 6px 12px;
      border-radius: 999px;
      transition: 0.2s;
    }

    .navbar a.active {
      background: #4f46e5;
      color: white;
    }

    .navbar a:hover {
      background: #4f46e5;
      color: white;
      transform: translateY(-1px);
    }

      padding: 32px 28px;

      margin-top: 60px;
    }
